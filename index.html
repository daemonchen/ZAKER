<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
        <title>superwolf</title>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <link rel="stylesheet" type="text/css" href="index.css" />
    </head>
    <body>
        <div id="status-bar">status-bar</div>
        <div id="cover">
            <h1>Zaker</h1>
            <h1 class="shadow">Zaker</h1>
        </div>
        <div id="content">

            <div class="page"  id="page6">
                <div class="blog" style="width:512px;height:340px;"></div>
                <div class="blog" style="width:512px;height:340px;"></div>
                <div class="blog" style="width:1024px;height:408px;"></div>

    </body>


    <script id="template-string" type="x-template">
    <div class="page">
        <div class="blog" style="width:{width1}px;height:{height1}px;float:{float1}"></div>
        <div class="blog" style="width:{width2}px;height:{height2}px;float:{float2}"></div>
        <div class="blog" style="width:{width3}px;height:{height3}px;float:{float3}"></div>
    </div>
    </script>
    <script type="text/javascript" src="jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="jquery.xml2json.js"></script>
    <script type="text/javascript" src="jquery.event.swipe.js"></script>
    <script type="text/javascript" src="jquery.event.move.js"></script>
    <script type="text/javascript">

    var layoutData = [{
        width1:512,
        height1:748,
        float1:'left',
        width2:512,
        height2:340,
        float2:'left',
        width3:512,
        height3:408,
        float3:'left'
    },{
        width1:512,
        height1:340,
        float1:'left',
        width2:512,
        height2:748,
        float2:'right',
        width3:512,
        height3:408,
        float3:'left'
    },{
        width1:512,
        height1:748,
        float1:'left',
        width2:512,
        height2:340,
        float2:'left',
        width3:512,
        height3:408,
        float3:'left'
    },{
        width1:512,
        height1:340,
        float1:'left',
        width2:512,
        height2:340,
        float2:'left',
        width3:1024,
        height3:408,
        float3:'left'
    }
    ]

    
    var templateStr;
    var blogData = {};

    function ManiData(data){
        var result = templateStr;
        for(var k in data){
            result = result.replace('{'+k+'}',data[k]);
        }
        return result;
    }


    function GenerateBlog(templateIndex){
        var $page = $(ManiData(layoutData[templateIndex]));
        $page.find('.blog').each(function(index,item){
            var blogItem = blogData.pop();
            var htmlStr = '<h2>' + blogItem.title + '</h2>';
            htmlStr += blogItem.encoded;
            $(item).html(htmlStr);
        });
        return $page;
    }

    $(function(){
        templateStr = $('#template-string').html();


        //init
        var colors = ['blue','green','yellow','black','red','purple']
        var current = 0;

        //event listen

        $('#cover').on('swipeup',function(){
            $(this).slideUp(200);
        });

        $('#content').on('swipedown', function(e) {
            $('#cover').slideDown(200);
        })

        $('#content').on('swipeleft', function(e) {
            GenerateBlog(current + 1).appendTo('#content');

            var $pages = $('.page');
            var count = $pages.length;

            var width = $(this).width();
            $($pages[current]).animate({
                left: '-='+width
            }, 500,function(){$(this).hide()});
            current<count-1?current++:current=0;            

            $($pages[current]).css('left',width).show().animate({
                left:'0'
            }, 500);
        })

        $('#content').on('swiperight', function(e) {
            GenerateBlog(current + 1).appendTo('#content');

            var $pages = $('.page');
            var width = $(this).width();
            $($pages[current]).animate({
                left: '+='+width
            }, 500,function(){$(this).hide()});
            current>0?current--:current=count-1;            
            $($pages[current]).css('left',0-width).show().animate({
                left:'0'
            }, 500);
        });


        $().click(function(){
            var width = $(this).width();
            $($pages[current]).animate({
                left: '-='+width
            }, 500,function(){$(this).hide()});
            current<count-1?current++:current=0;            
            $($pages[current]).css('left',width).show().animate({
                left:'0'
            }, 500);
        });

        $('.blog').delegate('h2','click',function(event){
            $blog = $(this).parent();
            if($blog.hasClass('fullscreen')){
                $blog.removeClass('fullscreen');
                $blog.animate($blog.data('size'),200);
            }
            else{
                $blog.addClass('fullscreen');
                $blog.data('size',{width:$blog.width(),height:$blog.height()});
                var width = $('body').width();
                var height = $('body').height();
                $blog.animate({width:width-10,height:height-10},200);
            }
            event.stopPropagation();
        })

        //load data
        $.get('rss.xml', function(xml) {
            var jsonObj = $.xml2json(xml);
            blogData = [].concat(jsonObj.channel.item);

            var $page = GenerateBlog(current);
            $page.appendTo('#content').show();
        }); 
    })
    </script>
</html>
